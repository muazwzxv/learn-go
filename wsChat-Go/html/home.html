<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .chatbox {
            outline: 1px solid silver;
            min-height: 160px;
            padding: 0.5em;
        }
    </style>
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">This is the home page</h1>
            <hr>
        </div>
    </div>
    <div class="row">
       <div class="col-md-8">
          <h3>Chat</h3>

           <p><a href="https://github.com">Go to Github</a></p>

           <div class="form-group">
               <label for="username">Username:</label>
               <input type="text" name="username" id="username" class="form-control" autocomplete="off">
           </div>

           <div class="form-group">
               <label for="message">Message:</label>
               <input type="text" name="message" id="message" class="form-control" autocomplete="off">
           </div>

           <hr>
           <a href="javascript:void(0)"; class="btn btn-outline-secondary" id="send">Send Message</a>

           <input type="hidden" name="action" id="action">

           <hr>

           <div id="chatbox" class="chatbox">

           </div>

       </div>
        <div class="col-md-4">
            <h3>Online participant</h3>
            <ul id="online_users">

            </ul>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    // set is as null first and listen for event when the document is loaded
    // to connect to a websocket
    let socket = null;
    let chat = document.getElementById("chatbox")

    // triggers just before the page reload
    window.onbeforeunload = () => {
        console.log("Leaving ......")
        let payload = {
            action: "left"
        }
        socket.send(JSON.stringify(payload))
    }

    document.addEventListener("DOMContentLoaded", function() {
        socket = new WebSocket("ws://localhost:8080/ws")

        socket.onopen = () => {
            console.log("Successfully connected")
        }

        socket.onclose = () => {
            console.log("Connection closed")
        }

        socket.onerror = (err) => {
            console.log(`Error ${err}`)
        }

        socket.onmessage = (msg) => {
            let data = JSON.parse(msg.data)

            switch(data.action) {
                case 'user_list':
                    let ul = document.getElementById("online_users")
                    // Reset the list to be repopulate with new online users list
                    while (ul.firstChild) ul.removeChild(ul.firstChild)

                    users = data.connected_users
                    if (users.length > 0) {
                        users.forEach(user => {
                           let li = document.createElement("li")
                            li.appendChild(document.createTextNode(user))
                            ul.appendChild(li)
                        })
                    }
                    break

                case "broadcast":
                    chat.innerHTML = chat.innerHTML + data.message + "<br>"
                    break
            }
        }

        let usernameInput = document.getElementById("username")
        usernameInput.addEventListener("change", function() {
            let payload = {
                action: "username",
                username: this.value
            }
            socket.send(JSON.stringify(payload))
        })

        document.getElementById("message").addEventListener("keydown", event => {
            if (event.code === "Enter") {
                if (!socket) {
                    console.log("No connection")
                    return false
                }

                username = document.getElementById("username").value
                message  = document.getElementById("message").value
                if ((username === "") || (message === "")) {
                    alert("Fill out username and message")
                    return false;
                }

                // Handle browsers default behavior
                event.preventDefault()
                event.stopPropagation()

                sendMessage()
            }
        })

        document.getElementById("send").addEventListener("click", () => {
            username = document.getElementById("username").value
            message  = document.getElementById("message").value

            if ((username === "") || (message === "")) {
                alert("Fill out username and message")
                return false;
            }
            sendMessage()
        })
    })

    const sendMessage = () => {
        let payload = {
            action: "broadcast",
            username: document.getElementById("username").value,
            message: document.getElementById("message").value
        }

        socket.send(JSON.stringify(payload))
        document.getElementById("message").value = ""
    }

</script>

</html>
